<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/2d3286f2c0.js" crossorigin="anonymous"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <title>Chat Transcription</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <div class="title-container">
                <h2> CHAT TRANSCRIPT</h2>
                <div style="width: 283px;"></div>
                <h3>Saturday, May, 2020</h3>
            </div>
            <hr style="color: white;" />
        </div>
        <div class="chat-container">
            <div class="side-bar">
                <div class="users"></div>
            </div>
            <div class="user-chat-box" id="chat-box"></div>
        </div>
        <div class="container-msg-inputs">
            <form action="">
                <input type="text" placeholder="Text" id="input" autocomplete="off">
                <button id="btn" class="btn" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <footer>I don't own any of the image, the image goes to its rightful owners</footer>
</body>
</html>
