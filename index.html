<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/2d3286f2c0.js" crossorigin="anonymous"></script>
    <title>Chat Transcription</title>
</head>
<body>
    <div class="main-container">
        <div class="title" style="box-shadow: 1px 1px 5px grey; margin: 10px 10px 0px 10px; border-radius: 3px;">
            <div class="title-container">
                <h2> CHAT TRANSCRIPT</h2>
                <div style="width: 205px;"></div>
                <h3>Saturday, May, 2020</h3>
            </div>
            <hr />
        </div>
        <div class="user-chat-box" id="chat-box">
            <div class="container-user-printed-sender">
                <div class="image"></div>
                <div class="textbox-msg-sender">
                    <h3 class="sender-name">John</h3>
                    <p class="msg msg-sender">Hi, I'm the John. How you been?<br/>Thanks for asking</p>
                    <p class="time time-sender"><i class="far fa-clock"></i> 11:36:19 PM</p>
                </div>
            </div>
            <div class="container-user-printed-receiver">
                <div class="image"></div>
                <div class="textbox-msg-receiver">
                    <h3 class="receiver-name">Lidia</h3>
                    <p class="msg msg-receiver">Hi, I'm the Lidia. I'm well and you?</p>
                    <p class="time time-receiver"><i class="far fa-clock"></i> 11:30:34 PM</p>
                </div>
            </div>
        </div>
        <div class="container-msg-inputs">
            <form action="click">
                <input type="text" placeholder="Text" id="input" autocomplete="off">
                <button id="btn" class="btn" type="button">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <footer>I don't own any of the image, the image goes to its rightful owners</footer>
    <script src="./js/index.js"></script>
</body>
</html>
